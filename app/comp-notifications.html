<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="assets/css/main.min.css">
</head>

<body>

    <h2>Notification</h2>
    <div class="noti">
        <div class="noti-header">
            <div class="section-1">
                <img src="#" class="noti-logo" alt=".">
            <strong class="noti-location">NOTIFICATION</strong>
            </div>
            <div class="section-2">
                <small>3 min ago</small>
            <button class="noti-close" onclick="closeNoti()">
                &times;
            </button>
            </div>
        </div>
        <div class="noti-content">
            <p>Lorem ipsum.</p>
        </div>
    </div>

    <h2>Toasts</h2>
    <h4>*Here I would like to use our theme colors. How? Circles should be borders but I need color variables first*</h4>
    <div class="toast">
        <div class="label bg-info"></div>
        <div class="two">
            <div class="toast-type bg-info">&#8505;</div>
            <div class="toast-info">This is a info toast</div>
        </div>
        <div class="three">
            <button class="noti-close" onclick="closeToast()">
                &times;
            </button>
        </div>
    </div>

    <div class="toast">
        <div class="label bg-warning border-radius"></div>
        <div class="two">
            <div class="toast-type bg-warning">&#33;</div>
            <div class="toast-info">This is a warning toast</div>
        </div>
        <div class="three">
            <button class="noti-close" onclick="closeToast()">
                &times;
            </button>
        </div>
    </div>

    <div class="toast danger border-radius">
        <div class="label"></div>
        <div class="two">
            <div class="toast-type">&times;</div>
            <div class="toast-info">This is a error toast</div>
        </div>
        <div class="three">
            <button class="noti-close" onclick="closeToast()">
                &times;
            </button>
        </div>
    </div>

    <div class="toast">
        <div class="label bg-success"></div>
        <div class="two">
            <div class="toast-type bg-success">&check;</div>
            <div class="toast-info">This is a success toast</div>
        </div>
        <div class="three">
            <button class="noti-close" onclick="closeToast()">
                &times;
            </button>
        </div>
    </div>


    <script>
        function closeNoti() {
            event.target.closest('.noti').remove();
        }
        function closeToast() {
            event.target.closest('.toast').remove();
        }
    </script>
</body>

</html>
