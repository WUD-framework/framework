<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.min.css">

  <title>Progress-Bar</title>

</head>

<body>

  <h3>Progressbars </h3>


  <div class="progressbar-container">
    <h6 style="width:40%;">40%</h6>
    <div class="progressbar">
      <div class="bg-primary" style="width:40%;"></div>
      <!-- <div class="bg-primary" style="width:40%; text-align:center;">40%</div> -->
    </div>
  </div>

  <div class="progressbar-container">
    <h6 style="width:60%;">60%</h6>
    <div class="progressbar clear">
      <div class="bg-success" style="width:60%;"></div>
      <!-- <div class="bg-success" text-align:center;">60%</div> -->
    </div>
  </div>
  </div>

  <div class="progressbar-container">
    <h6 style="width:80%;">80%</h6>
    <div class="progressbar lightShadow">
      <div class="bg-secondary" style="width:80%;"></div>
      <!-- <div class="bg-secondary"style="color:white; text-align:center;">80%</div> -->
    </div>
  </div>

    <!-- /* box-shadow: inset 0px 0px 10px rgba(223, 78, 83, 0.15); */
/* box-shadow: inset 0px 0px 10px rgba(färgen man alt); */
/* box-shadow: 4px 0px 4px rgba(färgen man valt); */ -->

</body>

</html>
