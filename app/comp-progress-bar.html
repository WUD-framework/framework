<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.min.css">

  <title>Progress-Bar</title>

</head>

<body>

  <h3>Progressbars </h3>

  <h6 style="color:#DF4E53;">40%</h6>
  <div class="progressbar ">
    <div class="bg-primary" style="width:40%;"></div>
    <!-- <div class="bg-primary" style="width:40%; text-align:center;">40%</div> -->
  </div>

  <h6 style="color: #48BD3E;">60%</h6>
  <div class="progressbar clear">
    <div class="bg-success" style="width:60%;"></div>
    <!-- <div class="bg-success" text-align:center;">60%</div> -->
  </div>
</div>

<h6 style="color:#FB6A65">80%</h6>
<div class="progressbar lightShadow">
  <div class="bg-secondary" style="width:80%;"></div>
  <!-- <div class="bg-secondary"style="color:white; text-align:center;">80%</div> -->
</div>

<h3>Labels</h3>

<div class="progressbar labels">
  <div style="width: 80%"></div>
</div>



</body>

</html>
